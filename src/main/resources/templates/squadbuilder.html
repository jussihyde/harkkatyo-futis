<!DOCTYPE html>
<html>
 <head>
 	<meta charset="UTF-8" />
 	<title>Futisappi - Squad Builder</title>
 </head>
 <body>
 	<div id="root"></div>
 	
 	<script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>

    <!-- Load our React component. -->
    <script type="text/babel">

    function GitRepo() {

        const [listItems, setListItems] = React.useState([]);

        React.useEffect(() => {  fetch('https://api.github.com/search/repositories?q=react')
            .then(response => response.json())   
            .then(responseData => {     setListItems(responseData.items)  })   
            .catch(err => console.error(err))
            }, [])
            return (
                <div>
                    <h2>Repositories</h2>
                    <table>
                        <tbody>
                            <tr>
                                <th>Name</th>
                                <th>URL</th>
                            </tr>
                            { listItems.map((github) => 
                                     <tr key={github.id}>
                                    <td>{github.full_name}</td>
                                     <td> <a href={github.html_url}>{github.html_url}</a></td>
                                      </tr>)
                            }
                        </tbody>
                    </table>
                </div>
            );
    }

    const root = ReactDOM.createRoot(document.getElementById("root"));
        root.render(<div><GitRepo /></div>);

    </script>
 </body>
</html>
