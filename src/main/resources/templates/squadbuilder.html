<!DOCTYPE html>
<html>
 <head>
 	<meta charset="UTF-8" />
 	<title>Futisappi - Squad Builder</title>
 </head>
 <body>
 	<div id="root"></div>
 	
 	<script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>

    <!-- Load our React component. -->
    <script type="text/babel">

function SquadBuilder() {
  const [player, setPlayer] = React.useState([]);
  const [players, setPlayers] = React.useState([]);
  //const [items, setItems] = React.useState([]);

  React.useEffect(() => { fetch('http://localhost:8080/players')
    .then(response => response.json())
    .then(responseData => { setPlayer(responseData) })
    .then( setPlayers(player => [...players, ...[player]]) )
    .catch(err => console.error(err))
}, [])
  console.log(player, players)



  return (
    <div className="App">
      <header className="App-header">
        <h1>Futisappi - Squad Builder</h1>
      </header>
      <table>
        <tbody>
          <tr>
            <th>Name</th>
            <th>Number</th>
            <th>Club</th>
            <th>Position</th>
          </tr>
          { player.map(([players]) => 
          <tr key={players.id}>
            <td>{players.name}</td>
            <td>{players.number}</td>
          </tr>
          )

          }
        </tbody>
      </table>
    </div>
  );
}

    const root = ReactDOM.createRoot(document.getElementById("root"));
        root.render(<div><SquadBuilder /></div>);

    </script>
 </body>
</html>
